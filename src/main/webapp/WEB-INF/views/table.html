<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>League Table</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
        }
    </style>
</head>
<body>
<h1>League Table</h1>
<table>
    <thead>
    <tr>
        <th>Place</th>
        <th>Team</th>
        <th>Played</th>
        <th>Won</th>
        <th>Drawn</th>
        <th>Lost</th>
        <th>Scored</th>
        <th>Missed</th>
        <th>Points</th>
    </tr>
    </thead>
    <tbody>
    <!-- Iterate over the list of TeamPoints objects and display them in a table row -->
    <tr th:each="teamPoints, i : ${teamPointsList}">
        <td th:text="${i.index + 1}"></td>
        <td th:text="${teamPoints.team.name}"></td>
        <td th:text="${teamPoints.played}"></td>
        <td th:text="${teamPoints.won}"></td>
        <td th:text="${teamPoints.drawn}"></td>
        <td th:text="${teamPoints.lost}"></td>
        <td th:text="${teamPoints.scored}"></td>
        <td th:text="${teamPoints.conceded}"></td>
        <td th:text="${teamPoints.points}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
